{% extends 'blogpost/base.html' %}

{% block content %}
    <div class="post">
        {% if object.published_date %}
            <div class="date">
                {{ object.published_date }}
            </div>

        <a class="mr-2" href="{% url 'user_posts' object.author.username %}">{{object.author}}</a>

        {% endif %}
        {% if object.author == user %}
          <a class="btm btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
          <a class="btm btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>

        {% endif %}

        <h2 class="article-title">{{ object.title }}</h2>
        <p>{{ object.text|linebreaksbr }}</p>
    </div>
{% endblock %}
